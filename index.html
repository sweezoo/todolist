<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>To Do list</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="intro col-12">
                    <h2>Your Work to do</h2>
                </div>
            </div>
            <div class="row">
                <div class="helptxt col-12">
                    <p id="one">Enter text into the input field to add items to your list.</p>
                    <p id="two">Click the item to mark it as complete.</p>
                    <p id="three">Click the "X" to remove the item from your list.</p>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <input id="usrinput" type="text" placeholder="New item...">
                    <button id="enter">add</button>
                </div>
            </div>
            <div class="row">
                <div class="ListItems col-12">
                    <ul class="col-12 offset-0 col-sm-8 offset-sm-2"></ul>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
